{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="dt">DEPT NO:</label>
        <input type="text" name="dt" id="dt"><br><br>
        <label for="dn">DNAME:</label>
        <input type="text" name="dn" id="dn"><br><br>
        <label for="dl">DLOC:</label>
        <input type="text" name="dl" id="dl"><br><br>
        <input type="submit" value="submit" id="'submit" onclick="check()">
    </form>

    <table>
        <tr>
            <th>DEPTNO</th>
            <th>DNAME</th>
            <th>DLOC</th>
        </tr>
        {% for i in dept %}
        <tr>
            <td>{{i.deptno}}</td>
            <td>{{i.dname}}</td>
            <td>{{i.dloc}}</td>
        </tr>
        {% endfor %}
    </table>

    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
